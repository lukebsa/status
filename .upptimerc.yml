    url: https://lukeschweickart.com
  - name: schweickart.me
    url: https://schweickart.me
  - name: blog.lukeschweickart.com
    url: https://blog.lukeschweickart.com

workflowSchedule:
  graphs: "0 0 * * *"
  responseTime: "0 23 * * *"
  staticSite: "0 1 * * *"
  summary: "0 0 * * *"
  updateTemplate: "0 0 * * *"
  updates: "0 3 * * *"
  uptime: "*/10 * * * *"

status-website:
